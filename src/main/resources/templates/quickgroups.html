<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Expenses - Quick Groups</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div >


        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Quick Groups List</h2>
                <p style="    float: right;">
                    <a href="/quickgroup/new"><span class="glyphicon glyphicon-plus"></span></a>
                </p>
         <div th:if="${not #lists.isEmpty(quickgroups)}">
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="quickgroup : ${quickgroups}">
                        <td th:text="${quickgroup.id}"><a href="/quickgroup/${quickgroup.id}">Id</a></td>
                        <td th:text="${quickgroup.name}">name</td>
                        <td><a th:href="${'/quickgroup/' + quickgroup.id}">View</a></td>
                        <td><a th:href="${'/quickgroup/edit/' + quickgroup.id}">Edit</a></td>
                        <td><a th:href="${'/quickgroup/delete/' + quickgroup.id}">Delete</a></td>
                    </tr>
                </table>
         </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
