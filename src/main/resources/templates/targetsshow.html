<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Where Does the Money Go?????</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <div class="panel panel-default">
        <div class="panel-body">
            <h2 th:text="${target.type} + ' Target'"></h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${target.name}">name</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${target.type}">type</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tag:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${target.tag}">tag</p>
                    </div>
                </div>
                <hr />
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="detail : ${target.targetdetails}">
                        <td th:text="${detail.id}">${detail.id}</td>
                        <td th:text="${detail.category.name}">name</td>
                        <td th:text="${detail.amount}">description</td>
                        <td><a th:href="${'/transaction/monthly/' + detail.id}">View</a></td>
                        <td><a th:href="${'/transaction/monthly/edit/' + detail.id}">Edit</a></td>
                        <td><a th:href="${'/transaction/delete/' + detail.id}">Delete</a></td>
                    </tr>
                </table>
            </form>


        </div>
    </div>

 </div>

</body>
</html>
