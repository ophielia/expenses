<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Where Does the Money Go?????</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div class="panel" style="padding-bottom: 100px">
        <h2>Yearly Report</h2>
        <form class="form-vertical" th:object="${reportCriteria}" id="yearlyreport" th:action="@{/reports}" method="post">
        <div style="padding-top: 50px"></div>
            <div class="form-group col-sm-12">
            <label class="col-sm-2 control-label" th:for="month">Year:</label>
            <div class="col-sm-10">
                    <select th:field="*{year}">
                        <option th:each="year : ${yearSelect}"
                                th:value="${year}"
                                th:text="${year}">
                        </option>
                    </select></div>
        </div>

            <div class="form-group col-sm-12">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{reportType}"/>
                    <input  name="excludeNonExpense" type="hidden" value="true" />
                    <input  id="runreport" name="runreport" type="submit" value="Run Report" />
                    <input  id="runpdfreport" name="runpdfreport" type="submit" value="Run PDF Report" />
                </div>
            </div>

<div style="padding-bottom: 100px"></div>
        </form>
    </div>
</div>






</body>
</html>
