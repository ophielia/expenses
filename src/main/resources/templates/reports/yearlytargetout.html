<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Where Does the Money Go?????</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="panel">
        <div class="row">
            <div class="col-md-10" style="padding-left:50px">
                <div style="padding-bottom: 100px">
                    <div class="row">
                        <div class="col-sm-10">

                            <h2 th:text="${results.lbltitle}"></h2>
                            <h4 th:text="${results.lblpctthryear}"> %</h4>

                        </div>
                    </div>

                    <!-- Target Points Section -->
                    <h3 class="reportspacer" thLtext="${results.lblsummary}"></h3>
                    <div class="container">
                        <div class="row" th:each="url:${results.targetpoint.urls}">
                            <div class="col col-md-5 ">
                                <img th:src="${url}" class="center-block"/>
                            </div>
                            <div class="col col-md-5">
                                <table class="table-bordered table-condensed table-supercondensed">
                                    <thead>
                                    <tr>
                                        <th class="bold" th:each="headers:${results.targetpoint.chart.headers.columns}"
                                            th:text="${headers}">
                                        </th>

                                    </tr>
                                    </thead>

                                    <tr th:each="chrow:${results.targetpoint.chart.rows}">
                                        <td th:each="colval:${chrow.columns}" th:text="${colval}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>


                    
                    <!-- Target Progress -->
                    <h3 class="reportspacer" >Target Progress</h3>
                    <div class="container">
                        <div class="row" th:each="url:${results.targetprogress.urls}">
                            <div class="col col-md-10 ">
                                <img style="max-width:400px" th:src="${url}" class="center-block"/>
                            </div>
                        </div>
                    </div>

<!-- Category - Monthly comparison -2 charts and table -->
                    <div class="container reportspacer" th:each="catbkout:${results.allcategories.members}">
                        <div class="row" >
                            <div class="col col-md-5" th:each="url:${catbkout.urls}">
                                <img class=" center-block" th:src="${url}"/>
                            </div>


                                <div class="col col-md-5">
                                    <h4 align="center" ></h4>
                                    <table id="targettable" style="margin:auto" class="table-bordered table-condensed">
                                        <thead>
                                        <tr>
                                            <th th:each="headers:${catbkout.chart.headers.columns}"
                                                th:text="${headers}">
                                            </th>

                                        </tr>
                                        </thead>
                                        <tr th:each="chrow:${catbkout.chart.rows}">
                                            <td th:each="colval:${chrow.columns}" th:text="${colval}"></td>
                                        </tr>
                                    </table>
                                </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>


</div>


</body>
</html>
