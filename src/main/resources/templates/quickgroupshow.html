<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Where Does the Money Go?????</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <div class="panel panel-default">
        <div class="panel-body">
            <h2>Quick Group</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${quickgroup.name}">name</p></div>
                </div>
                <hr />
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="detail : ${quickgroup.groupdetails}">
                        <td th:text="${detail.id}">${detail.id}</td>
                        <td th:text="${detail.percentage}">name</td>
                    </tr>
                </table>
            </form>


        </div>
    </div>

 </div>

</body>
</html>
