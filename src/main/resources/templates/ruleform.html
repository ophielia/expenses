<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Where Does the Money Go?????</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->


    <div class="panel panel-default">
        <div class="panel-body">
            <h2>Rule Details</h2>

            <form class="form-horizontal" th:object="${rule}" th:action="@{/rule}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{version}"/>
                <input type="hidden" th:field="*{lineorder}"/>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Containing:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" th:field="*{containing}">description</input>
                    </div>
                </div>
                <div class="form-group">
                    <label th:for="category" class="col-sm-2 control-label">To Category:</label>
                    <select class="form-control" name="category" >
                        <option th:each="category : ${categorylist}"
                                th:value="${category.getId()}"
                                th:text="${category.getName()}">
                        </option>
                    </select>
                </div>

           <div class="form-group">
                <label class="control-label col-sm-10"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
