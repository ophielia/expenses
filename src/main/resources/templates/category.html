<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(categories)}">


        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Category List</h2>
                <p style="    float: right;">
                    <a href="/category/new"><span class="glyphicon glyphicon-plus"></span></a>
                </p>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Display in List</th>
                        <th>Nonexpense</th>
                        <th></th>
                    </tr>
                    <tr th:each="category : ${categories}">
                        <td th:text="${category.id}"><a href="/parentCategory/${parentCategory.id}">Id</a></td>
                        <td th:text="${category.name}">containing</td>
                        <td th:text="${category.description}">cat display</td>
                        <td th:text="${category.displayInList}">parentCategory id</td>
                        <td th:text="${category.nonexpense}">line order</td>
                        <td><a th:href="${'/category/' + category.id}">View</a></td>
                        <td><a th:href="${'/category/edit/' + category.id}">Edit</a></td>
                        <td><a th:href="${'/category/delete/' + category.id}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
