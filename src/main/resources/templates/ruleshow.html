<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Category Details</h2>
    <div class="panel">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Rule Id:</label>
                <div class="col-sm-4">
                    <p class="form-control-static" th:text="${rule.id}">Product Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Line Order:</label>
                <div class="col-sm-4">
                    <p class="form-control-static" th:text="${rule.lineorder}">name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Containing:</label>
                <div class="col-sm-4">
                    <p class="form-control-static" th:text="${rule.containing}">description</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">To Category:</label>
                <div class="col-sm-4">
                    <p class="form-control-static" th:text="${rule.parentCategory.name}">url....</p>
                </div>
            </div>
        </form>
    </div>
</div>






</body>
</html>
