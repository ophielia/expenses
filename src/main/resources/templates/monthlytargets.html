<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Where Does the Money Go?????</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(targets)}">


        <div class="panel panel-default">
            <div class="panel-body">
                <h2>Monthly Target List</h2>
                <p style="    float: right;">
                    <a href="/transaction/new"><span class="glyphicon glyphicon-plus"></span></a>
                </p>
                <table class="table table-striped">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Type</th>
                        <th>Default</th>
                        <th>Tag</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr th:each="transaction : ${targets}">
                        <td th:text="${transaction.id}"><a href="/transaction/${transaction.id}">Id</a></td>
                        <td th:text="${transaction.name}">name</td>
                        <td th:text="${transaction.description}">description</td>
                        <td th:text="${transaction.type}">type</td>
                        <td th:text="${transaction.isdefault}">default</td>
                        <td th:text="${transaction.tag}">tag</td>
                        <td><a th:href="${'/transaction/' + transaction.id}">View</a></td>
                        <td><a th:href="${'/transaction/edit/' + transaction.id}">Edit</a></td>
                        <td><a th:href="${'/transaction/delete/' + transaction.id}">Delete</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
